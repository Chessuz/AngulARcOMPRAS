<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="origemEhListaCompra"></ion-back-button>
        </ion-buttons>
        <ion-title> Total = {{ compra.ValorTotal | currency: "R$" }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of itens; index as i">
        <ion-list-header *ngIf="mostrarHeaderCorredor(item)">
            <ion-label>
                <h1>Corredor: {{ item.Corredor }}</h1>
            </ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>
                <h2>{{ item.Produto }}</h2>
                <p>{{ item.ValorTotal | currency: "R$" }}</p>
                <p>{{ i }}</p>
            </ion-label>
            <ion-button
                slot="end"
                (click)="excluirItem(i)"
                *ngIf="!origemEhListaCompra"
            >
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer *ngIf="!origemEhListaCompra">
    <ion-toolbar>
        <app-tabs-compra [paiEhLista]="true"></app-tabs-compra>
    </ion-toolbar>
</ion-footer>
